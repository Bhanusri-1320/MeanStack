<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        font-family: Roboto;

        margin: 0;
        display: grid;
        place-content: center;
        min-height: 100vh;
      }

      .profile {
        background: url("https://expertphotography.b-cdn.net/wp-content/uploads/2020/08/social-media-profile-photos.jpg");
        background-size: cover;
        height: 300px;
        aspect-ratio: 1 / 1;
        color: white;
        border-radius: 50%;

        position: relative;
        box-shadow: rgb(100 100 111 / 35%) 7px 6px 7px 0px;

        transition: all 1s;
      }

      .notification {
        border-radius: 50%;
        height: 40px;
        aspect-ratio: 1 / 1;
        background: orange;
        margin: 0px;
        font-size: 28px;

        /* Center the notifications */
        display: flex;
        align-items: center;
        justify-content: center;

        /* position: relative;
        left: 220px; */

        position: absolute;
        top: 0px;
        right: 42px;

        transition: all 1s;
      }

      .profile:hover .notification {
        transform: rotate(360deg);
      }

      .profile:hover {
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <div class="profile">
      <p class="notification">8</p>
    </div>
  </body>
</html>
