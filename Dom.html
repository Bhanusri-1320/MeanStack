<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>CSS- Cascading Style Sheet</h1>
    <h1>HTML</h1>
    <span id="highlight">Loooollllllllll</span>
    <h1 class="fun">Hello</h1>
    <p class="fun">Wooowwww</p>
    <ul class="Language">
      <li>JS</li>
      <li>SQL</li>
    </ul>
    <ul class="hobbies"></ul>
    <input type="text" class="username" />
    <script>
      const headings = document.getElementsByTagName("h1");
      /*  console.log(document.getElementsByTagName("h1")); */
      console.log(headings[0].innerText);
      headings[0].innerText = "CSS is GoodðŸ˜Š !!";
      const highlight = document.getElementById("highlight"); // unique id for entire
      highlight.innerText = "LOOOL";
      const collection = document.getElementsByClassName("fun")[1];
      collection.innerText = "Super Cool";
      console.log(document.querySelector("h1")); // ca do all the things
      console.log(document.querySelector("#highlight")); // ca do all the things
      console.log(document.querySelectorAll(".fun")); // ca do all the things
      console.log(document.querySelectorAll(".fun")[1].innerText); // ca do all the things
      const headingfun = document.createElement("h3");
      headingfun.innerText = "we are lazy";
      document.querySelector("body"); // equal
      document.body.append(headingfun);
      document.querySelector("h1").append(headingfun);
      console.log(document.querySelector(".Language").innerText); // JS SQL
      console.log(document.querySelector(".Language").innerHTML); // With inner tags
      console.log(
        (document.querySelector(".Language").innerText = `<li>HTML</li>
                                                      <li> CSS</li>`) // for updation inner text will return the entire string with tags
      );
      console.log(
        (document.querySelector(".Language").innerHTML = `<li>HTML</li>
                                                      <li> CSS</li>`) // it will consider the tags and prints the list
      );

      const hobbiesData = [
        "Reading",
        "Painting",
        "Photography",
        "Hiking",
        "Gardening",
        "Cooking",
        "Playing musical instruments",
        "Dancing",
        "Traveling",
        "Knitting",
      ];

      document.querySelector(".hobbies").innerHTML = hobbiesData
        .map((hobbi) => `<li> ${hobbi} </li>`)
        .join("");
      document
        .querySelector(".username")
        .setAttribute("placeholder", "enter your name");
      document.querySelector(".username").setAttribute("style", "color:pink");
    </script>
  </body>
</html>
